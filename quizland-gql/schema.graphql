input CreateUserInput {
    email: String!
    name: String!
    image: String
}

input RemoveCardSetInput {
    id: ID!
}

input CardInput {
    term: String!
    definition: [String!]!
}

input AddCardInput {
    id: ID! # CardSet id
    index: Int!
    card: CardInput!
}

input RemoveCardInput {
    id: ID! # CardSet id
    index: Int!
}

enum Permission {
    R   # read
    W   # read and write
    M   # manage (read, write, delete, change permissions, etc.)
}

enum ProviderType {
    GOOGLE
    FACEBOOK
    GITHUB
    TWITTER
    LINKEDIN
    INSTAGRAM
    DISCORD
    EMAIL
}

enum Role {
    ADMIN
    USER
    SERVER
}

interface Permit {
    user: User
    permission: Permission
}

interface Item {
    id: ID
    name: String!
    description: String
    owner: User
    permissions: [Permit!] @permitted(required: M)
}

type Card @internal {
    term: String
    definition: [String]
}

type CardSet implements Item {
    id: ID
    name: String!
    description: String
    owner: User
    permissions: [Permit!] @permitted(required: M)
    cards: [Card!]!
}

type Folder implements Item {
    id: ID
    name: String!
    description: String
    owner: User
    permissions: [Permit!] @permitted(required: M)
    children: [Item] @permitted(required: R)
}

type Account @server {
    user: User
    provider: ProviderType
    providerAccountId: String # for google is sub

    #    accessToken: String
    #    refreshToken: String
    #    expiresAt: DateTime
    # main usage for google oauth
    # https://developers.google.com/identity/openid-connect/openid-connect
}

type User {
    id: ID
    username: String
    surname: String @private
    lastname: String @private
    email: String!
    image: String
    role: Role @server
}


fragment ItemFragment on Item {
    id
    name
    description
    owner {
        id
        username
    }
    permissions {
        user {
            id
            username
        }
        permission
    }
}

# on client can be resolved by __typename
enum ItemType @internal {
    FOLDER
    CARD_SET
}