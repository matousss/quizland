scalar DateTime
scalar Void

directive @permitted (required: Permission) on FIELD_DEFINITION | QUERY | MUTATION # available only for user with permission
directive @private on FIELD_DEFINITION | QUERY # visible only to user who owns the item
directive @server on FIELD_DEFINITION | QUERY | MUTATION | OBJECT | INPUT_FIELD_DEFINITION # only for server side
directive @internal on FIELD_DEFINITION | OBJECT # only for internal usage eg. data structure, only relevant for database

type Query {
    # users
    getUsers: [User] @server
    getUserByID(id: ID!): User @server
    getUserByEmail(email: String!): User @server
    getUserByAccount(providerAccountId: ID!, provider: ProviderType!): User @server
    getUser: User @private

    authenticateUser(provider: ProviderType!, code: String!): Token

    # cardSets
    getCardSet(id: ID!): CardSet

}

type Mutation {
    # users
    createUser(input: CreateUserInput!): User
    updateUser(input: UpdateUserInput!): User @private
    deleteUser(id: ID!): Void @private

    registerUser(input: AuthenticateUserInput!): Token
    # accounts
    connectAccount(input: AuthenticateUserInput!): Boolean @private

    # auth


    # cardSets
    createCardSet(input: CreateCardSetInput): Boolean @permitted(required: M)
    removeCardSet(input: RemoveCardSetInput): Boolean @permitted(required: M)
    addCard(input: AddCardInput): Boolean @permitted(required: RW)
    removeCard(input: RemoveCardInput): Boolean @permitted(required: RW)
}

input AuthenticateUserInput {
    provider: ProviderType!
    secret: String!
}

input UpdateUserInput {
    id: ID!
    name: String
    email: String
    image: String
    emailVerified: DateTime @server
}

input CreateUserInput {
    email: String!
    name: String!
    image: String
}

input CreateCardSetInput {
    cards: [CardInput]
    folder: ID
    name: String!
    description: String
}

input RemoveCardSetInput {
    id: ID!
}

input CardInput {
    term: String!
    definition: [String!]!
}

input AddCardInput {
    id: ID! # CardSet id
    index: Int!
    card: CardInput!
}

input RemoveCardInput {
    id: ID! # CardSet id
    index: Int!
}

enum Permission {
    R   # read
    RW  # read and write
    M   # manage (read, write, delete, change permissions, etc.)
}

enum ProviderType {
    GOOGLE
    FACEBOOK
    GITHUB
    TWITTER
    LINKEDIN
    INSTAGRAM
    DISCORD
    EMAIL
}

interface Permit {
    user(id: ID!): User
    permission: Permission
}

interface Item {
    id: ID
    name: String!
    description: String
    owner(id: ID!): User
    permissions: [Permit!] @permitted(required: M)
}

type Card @internal {
    term: String
    definition: [String]
}

type CardSet implements Item {
    id: ID
    name: String!
    description: String
    owner(id: ID!): User
    permissions: [Permit!] @permitted(required: M)
    cards: [Card!]!
}

type Folder implements Item {
    id: ID
    name: String!
    description: String
    owner(id: ID!): User
    permissions: [Permit!] @permitted(required: M)
    children: [Item] @permitted(required: R)
}

# OAuth2 account
type Account @server {
    user(id: ID!): User
    provider: ProviderType
    providerAccountId: String # for google is sub

    accessToken: String
    refreshToken: String
    expiresAt: DateTime
    idToken: String
    # main usage for google oauth
    # https://developers.google.com/identity/openid-connect/openid-connect
}

type User {
    id: ID
    name: String @private
    email: String!
    emailVerified: DateTime @server
    #image: String
    accounts: [Account] @private
    tokens: [Token] @server
}

type Token @server {
    token: String
    expires: DateTime
}
