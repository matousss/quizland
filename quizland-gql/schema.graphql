scalar DateTime
scalar Void

directive @permitted (required: Permission) on FIELD_DEFINITION | QUERY | MUTATION # available only for user with permission
directive @private on FIELD_DEFINITION | QUERY # visible only to user who owns the item
directive @server on FIELD_DEFINITION | QUERY | MUTATION | OBJECT | INPUT_FIELD_DEFINITION # only for server side
directive @internal on FIELD_DEFINITION | OBJECT | ENUM # only for internal usage eg. data structure, only relevant for database

type Query {
    # users
    # getUsers: [User] @server
    getUserByID(id: ID!): User
    getUserByEmail(email: String!): User
    getUserByAccount(providerAccountId: ID!, provider: ProviderType!): User @server
    getUser: User @private

    # auth
    checkToken: CheckTokenPayload @private


    # cardSets
    getCardSet(id: ID!): CardSet @permitted(required: R)

}

type Mutation {
    # users
    # createUser(input: CreateUserInput!): User @server
    # updateUser(input: UpdateUserInput!): User @private
    deleteUser(id: ID!): Void @private

    authenticateUser(provider: ProviderType!, code: String!): AuthenticateUserPayload

    # accounts
    connectAccount(provider: ProviderType!, code: String!): Void @private

    # auth

    # items
    # items cannot be created directly, only through its child, eg. CardSet, Folder
    deleteItem(id: ID!): Boolean @permitted(required: M) # delete item and all its children, shared folders, card sets, etc.
    updateItemName(id: ID!, name: String!): Boolean @permitted(required: M)
    updateItemDescription(id: ID!, description: String!): Boolean @permitted(required: W)
    addPermission(id: ID!, user: ID!, permission: Permission!): Boolean @permitted(required: M)
    updatePermission(id: ID!, user: ID!): Boolean @permitted(required: M) # update/delete
    getItem(id: ID!): Item @permitted(required: R)

    # folders
    createFolder(parent: ID, name: String!, description: String): Folder @permitted(required: M)
    moveItem(id: ID!, from: ID!, to: ID!): Boolean @permitted(required: M)

    # cardSets
    createCardSet(
        cards: [CardInput!]!
        folder: ID
        name: String!
        description: String
    ): CardSet @permitted(required: M)
    removeCardSet(input: RemoveCardSetInput): Void @permitted(required: M)
    updateCardSet(id: ID!, name: String, description: String, cards: [CardInput!]): CardSet @permitted(required: M)
}

type AuthenticateUserPayload {
    user: User!
    token: String!
    expiresAt: DateTime!
}

type CheckTokenPayload {
    token: String
    expiresAt: DateTime!
}

